openapi: 3.0.0
info:
  title: MiniHub API
  version: 1.0.0
  description: MiniHub API Gateway - Bookmark and Collection Management Service

servers:
  - url: http://localhost:8080/api
    description: Development server
  - url: https://api.streaminginfo.ru/api
    description: Production server

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request or user already exists
        '500':
          description: Internal server error

  /auth/login:
    post:
      summary: Login user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /auth/refresh:
    post:
      summary: Refresh authentication token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid or expired refresh token
        '500':
          description: Internal server error

  /auth/logout:
    post:
      summary: Logout user
      tags:
        - Auth
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /bookmarks:
    get:
      summary: List all bookmarks
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of bookmarks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookmarkList'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

    post:
      summary: Create a new bookmark
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookmarkRequest'
      responses:
        '200':
          description: Bookmark created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /bookmarks/{id}:
    get:
      summary: Get a bookmark by ID
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Bookmark details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Bookmark not found
        '500':
          description: Internal server error

    put:
      summary: Update a bookmark
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBookmarkRequest'
      responses:
        '200':
          description: Bookmark updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Bookmark not found
        '500':
          description: Internal server error

    delete:
      summary: Delete a bookmark
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Bookmark deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Bookmark not found
        '500':
          description: Internal server error

  /collections:
    get:
      summary: List all collections
      tags:
        - Collections
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionList'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

    post:
      summary: Create a new collection
      tags:
        - Collections
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollectionRequest'
      responses:
        '200':
          description: Collection created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /collections/{id}:
    get:
      summary: Get a collection by ID
      tags:
        - Collections
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Collection details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Collection not found
        '500':
          description: Internal server error

    put:
      summary: Update a collection
      tags:
        - Collections
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCollectionRequest'
      responses:
        '200':
          description: Collection updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Collection not found
        '500':
          description: Internal server error

    delete:
      summary: Delete a collection
      tags:
        - Collections
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Collection deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Collection not found
        '500':
          description: Internal server error

  /profile/me:
    get:
      summary: Get current user profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

    put:
      summary: Update current user profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /tags:
    get:
      summary: List all tags
      tags:
        - Tags
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagList'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

    post:
      summary: Create a new tag
      tags:
        - Tags
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTagRequest'
      responses:
        '200':
          description: Tag created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      $ref: '#/components/schemas/Object'

    LoginRequest:
      $ref: '#/components/schemas/Object'

    RefreshRequest:
      $ref: '#/components/schemas/Object'

    AuthResponse:
      $ref: '#/components/schemas/Object'

    CreateBookmarkRequest:
      $ref: '#/components/schemas/Object'

    UpdateBookmarkRequest:
      $ref: '#/components/schemas/Object'

    Bookmark:
      $ref: '#/components/schemas/Object'

    BookmarkList:
      $ref: '#/components/schemas/Object'

    CreateCollectionRequest:
      $ref: '#/components/schemas/Object'

    UpdateCollectionRequest:
      $ref: '#/components/schemas/Object'

    Collection:
      $ref: '#/components/schemas/Object'

    CollectionList:
      $ref: '#/components/schemas/Object'

    User:
      $ref: '#/components/schemas/Object'

    UpdateUserRequest:
      $ref: '#/components/schemas/Object'

    CreateTagRequest:
      $ref: '#/components/schemas/Object'

    Tag:
      $ref: '#/components/schemas/Object'

    TagList:
      $ref: '#/components/schemas/Object'

    Object:
      type: object
